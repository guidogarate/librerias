<div class="card">
  <div class="card-body">
    <fieldset class="mb-3">
      <legend class="text-uppercase font-size-sm font-weight-bold">
        Validation states
      </legend>

      <div class="form-group row">
        <label class="col-form-label col-lg-2 font-weight-semibold text-success"
          >Valid state</label
        >
        <div class="col-lg-10">
          <input
            type="text"
            class="form-control border-success"
            placeholder="Valid state"
          />
          <span class="form-text text-success">Validacion correcta</span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-lg-2 font-weight-semibold text-success"
          >Valid state with icon</label
        >
        <div class="col-lg-10">
          <div class="form-group-feedback form-group-feedback-right">
            <input
              type="text"
              class="form-control border-success"
              placeholder="Valid state"
            />
            <div class="form-control-feedback text-success">
              <i class="icon-checkmark-circle"></i>
            </div>
          </div>
          <span class="form-text text-success"
            >Validacion correcta con icon</span
          >
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-lg-2 font-weight-semibold text-danger"
          >Invalid state</label
        >
        <div class="col-lg-10">
          <input
            type="text"
            class="form-control border-danger"
            placeholder="Invalid state"
          />
          <span class="form-text text-danger">Validacion incorrecta</span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-lg-2 font-weight-semibold text-danger"
          >Invalid state with icon</label
        >
        <div class="col-lg-10">
          <div class="form-group-feedback form-group-feedback-right">
            <input
              type="text"
              class="form-control border-danger"
              placeholder="Invalid state"
            />
            <div class="form-control-feedback text-danger">
              <i class="icon-cancel-circle2"></i>
            </div>
          </div>
          <span class="form-text text-danger"
            >Invalidacion incorrecta con icon</span
          >
        </div>
      </div>
    </fieldset>
  </div>
</div>
