<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header header-elements-inline">
            <h5 class="card-title">Single select</h5>
            <div class="header-elements">
              <div class="list-icons">
                <a class="list-icons-item" data-action="collapse"></a>
                <a class="list-icons-item" data-action="reload"></a>
                <a class="list-icons-item" data-action="remove"></a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <form ngNativeValidate (ngSubmit)="ingresar(f)" #f="ngForm">
                <select
                  title="Seleccione una base de datos"
                  required
                  name="databaseid"
                  data-fouc
                  [(ngModel)]="usuario.databaseid"
                  class="selectpicker show-tick"
                >
                  <option *ngFor="let db of databases" [value]="db.id"
                    >{{ db.id }} - {{ db.nombre }}</option
                  >
                </select>
                <button type="submit" class="btn btn-primary">enviar</button
                ><br />
              </form>
            </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
